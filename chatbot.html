<!DOCTYPE html>
<html>
<head>
    <title>This is a Friendly Chatbot</title>
</head>
<body>

<h2>Chatbot</h2>

<input id="input" placeholder="Type here">
<button onclick="chat()">Send</button>

<p id="reply"></p>

<script>
function chat() {
  var text = document.getElementById("input").value.toLowerCase();
  var answer = "";

  if(text == "hello") answer = "Hi!";
  else if(text == "how are you doing today?") answer = "I'm good!";
  else if(text == "bye") answer = "Goodbye!";
  else answer = "I don't understand.";

  document.getElementById("reply").innerText = answer;
  document.getElementById("input").value = "";
}
</script>

</body>
</html>
